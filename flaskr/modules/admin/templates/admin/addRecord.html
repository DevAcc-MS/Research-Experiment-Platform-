{% extends "experiment/layout.html" %}
{% block head %}
  {{ super() }}
{% endblock %}

{% block mainbody %} 
<div class="card" style="width: 20%;">
    <article class="card-body">
    <h4 class="card-title mb-4 mt-1">New Recordn</h4>
        <form action="/admin/addRecord" method="POST">
            <div class="form-group">
                <label>Active Id</label>
                <input name="activeId" class="form-control" placeholder="" type="text">
            </div> <!-- form-group// -->
            <div class="form-group">
                <label>Passive Id</label>
                <input name="passiveId" class="form-control" placeholder="" type="text">
            </div> <!-- form-group// --> 
            <div class="form-group">
                <label>Youtube URL</label>
                <input name="ytURL" class="form-control" placeholder="" type="text">
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Add Record  </button>
            </div> <!-- form-group// -->                                                           
        </form>
    </article>
    </div>
{% endblock %}
