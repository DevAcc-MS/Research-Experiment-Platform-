<!doctype html>
<html>
  <head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&family=Montserrat&display=swap" rel="stylesheet">
    
    <title>CogSci Passive Experiment</title>
    {% endblock %}
  </head>
  <body>
    <header>
        {% block Header %}
        <div class="container-fluid p-0">
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" id="brand">CogSci Passive Experiment</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="me-auto"></div>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="navbar-brand nav-link active" aria-current="page" href="{{ url_for('experiment_bp.index') }}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="navbar-brand nav-link" href="{{ url_for('map_plot_bp.index') }}">Data Analyser</a>
                            </li>
                            <li class="nav-item">
                                <a class="navbar-brand nav-link" href="#">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
                </nav>
        </div>
        <br><br>
        {% endblock %}
    </header>

    {% block mainbody %}{% endblock %}

    {% block scripts %}{% endblock %}

  </body>
</html>
